<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – ParknStore</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 400px;
      width: 100%;
    }

    img {
      max-width: 100px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: #0078D4;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .highlight {
      font-weight: bold;
      color: #0078D4;
    }

    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.25rem;
      background-color: #0078D4;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      p {
        font-size: 0.95rem;
      }

      a.button {
        font-size: 0.95rem;
        padding: 0.65rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ParknStore.png" alt="ParknStore Logo" />
    <h1>Thanks for Joining!</h1>
    <p>You're officially on the <span class="highlight">ParknStore waitlist</span>.</p>
    <p>We’ll notify you as soon as we launch in your area—so you can start renting or hosting space with ease.</p>
    <p>Thanks for being part of the journey!</p>
	
  </div>
</body>
</html>
